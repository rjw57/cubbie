<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="google-signin-clientid" content="{{ google.client_id }}" />
    <meta name="google-signin-scope" content="profile" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />
    <meta name="google-signin-callback" content="signinCallback" />

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ bower_url_for('bootstrap', 'dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ bower_url_for('metisMenu', 'dist/metisMenu.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ bower_url_for('startbootstrap-sb-admin-2', 'dist/css/sb-admin-2.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ bower_url_for('font-awesome', 'css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div id="gSignInWrapper">
                            <button id="gplusButton" disabled class="btn btn-lg btn-success btn-block">
                                Sign in with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google sign in API -->
    <script src="https://apis.google.com/js/client:platform.js?onload=gapiLoaded" async defer></script>

    <!-- jQuery -->
    <script src="{{ bower_url_for('jquery', 'dist/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ bower_url_for('bootstrap', 'dist/js/bootstrap.min.js') }}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{ bower_url_for('metisMenu', 'dist/metisMenu.min.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ bower_url_for('startbootstrap-sb-admin-2', 'dist/js/sb-admin-2.js') }}"></script>

    <script>
    function gapiLoaded() {
        gapi.signin.render('gplusButton');
        document.getElementById('gplusButton').disabled = false;
    }

    function signinCallback(authResult) {
        var connectUrl = '{{ google.connect_url }}';
        var body;

        if(authResult.access_token) {
            // Request our own JWT-based access token.
            body = { access_token: authResult.access_token };
            $.ajax({
                url: connectUrl,
                type: 'POST',
                data: JSON.stringify(body),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(response) {
                    console.log('resp:', response);
                },
            });
        }
    }
    </script>
</body>
</html>
